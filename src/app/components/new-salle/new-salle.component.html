<div class="container">

  <form [formGroup]="salleFormGroup" *ngIf="salleFormGroup">

    <div class = "form-group">
      <label>IDSALLE</label>
      <input type ="text" class="form-control" value="{{idsalle}}" readonly="readonly">
    </div>

    <div class = "form-group">
      <label>SIGLE</label>
      <input type ="text" class="form-control" formControlName="sigle"
             [ngClass]="{'is-invalid': submitted &&  salleFormGroup.controls.sigle.errors}">
      <div *ngIf="submitted &&  salleFormGroup.controls.sigle.errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls.sigle.errors.required">
          Sigle obligatoire
        </div>
      </div>
    </div>

    <div class = "form-group">
      <label>CAPACITE</label>
      <input type ="text" class="form-control" formControlName="capacite"
             [ngClass]="{'is-invalid': submitted &&  salleFormGroup.controls.capacite.errors}">
      <div *ngIf="submitted &&  salleFormGroup.controls.capacite.errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls.capacite.errors.required">
          Capacite obligatoire
        </div>
        <div *ngIf="salleFormGroup.controls.capacite.errors.min">
          la capacite doit être supérieur ou égal à 1
        </div>
      </div>
    </div>
    <br>
    <button (click)="onSaveSalle()" class="btn btn-success" >
      Save
    </button>
  </form>
</div>
<br>
<br>
<button class="btn btn-dark" >
  <a class="nav-link" routerLink="/salles">Retour</a>
</button>
