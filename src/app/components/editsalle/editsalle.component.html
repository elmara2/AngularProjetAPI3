<div class="container" *ngIf="deleted == false">
  <form [formGroup]="salleFormGroup" *ngIf="salleFormGroup">
    <div class = "form-group">
      <label>IDSALLE</label>
      <input type ="text" class="form-control"
             formControlName="idsalle" readonly>
    </div>
    <div class = "form-group">
      <label>SIGLE</label>
      <input type ="text" class="form-control"
             formControlName="sigle"
             [ngClass]="{'is-invalid': submitted &&
salleFormGroup.controls.sigle.errors}">
      <div *ngIf="submitted &&
salleFormGroup.controls.sigle.errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls.sigle.errors.required">
          sigle obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>CAPACITE</label>
      <input type ="text" class="form-control"
             formControlName="capacite"
             [ngClass]="{'is-invalid': submitted &&
salleFormGroup.controls.capacite.errors}">
      <div *ngIf="submitted &&
salleFormGroup.controls.capacite.errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls.capacite.errors.required">
          capacite obligatoire
        </div>
        <div *ngIf="salleFormGroup.controls.capacite.errors.min">
          la capacite doit être supérieur ou égal à 1
        </div>
      </div>
    </div>
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateSalle()" class="btn btn-success" style="margin-left: 120px;">
            Save
          </button>
        </li>
      </ul>
    </nav>
  </form>
</div>

<br>
<button class="btn btn-dark" >
  <a class="nav-link" routerLink="/salles">Retour</a>
</button>
